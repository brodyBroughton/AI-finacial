version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ai_financial
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file: .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ai_financial
      CELERY_BROKER_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build: .
    command: celery -A app.celery_app.celery worker --loglevel=INFO --concurrency=1
    env_file: .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ai_financial
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
